<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo_fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="/dist/css/main.min.css">
    <title>HomePro</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="_container">
                <div class="header__wrap">
                    <a class="header__logo" href="/">
                        <svg>
                            <use href="/img/icon-sprite.svg#logo"></use>
                        </svg>
                        HomePro</a>
                    <button class="header__button" type="button">
                        <svg>
                            <use href="/img/icon-sprite.svg#burger_menu"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="hero__section">
                <div class="_container">
                    <div class="hero__wrap">
                        <ul class="pretitle__list">
                            <li class="pretitle__item">
                                <p class="pretitle__text">Maintenances</p>
                            </li>
                            <li class="pretitle__item">
                                <p class="pretitle__text">Repairs</p>
                            </li>
                            <li class="pretitle__item">
                                <p class="pretitle__text pretitle__text--notpoint">Improvements</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

        </main>

        <footer class="footer"></footer>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
